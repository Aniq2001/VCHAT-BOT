<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add custom styles here */
        body {
            color: white;
        }
        /* Additional styles if needed */
    </style>
    <title>VchatBOT Studio</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>VchatBOT Studio</h3>
        </div>

        <div class="info">
            VchatBOT Studio
		
        </div>

        <div class="chat-container" id="chat-log">
            <!-- Conversation box will be populated here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>

    </div>

    <script src="indexnew.js"></script>
</body>

</html>
